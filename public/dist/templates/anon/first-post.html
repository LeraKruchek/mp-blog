<header ng-back-image-overlay={{FirstPostController.posts[0].background}}>
    <div class="wrapper">
    <img class="logo" src="/public/dist/images/logo.png">
        <nav class="primary">
            <ul>
                <li>
                    <a ui-sref="anon.archive" class="link-to-choose">Архив</a>
                </li>
                <li>
                    <a ui-sref="anon.info" class="link-to-choose">Инфо</a>
                </li>

            </ul>
        </nav>
    <h1 ng-bind="FirstPostController.posts[0].title"></h1>
    <time class="small-font" ng-bind="FirstPostController.posts[0].date | rusDate" ng-show="FirstPostController.posts[0].date"></time>
    <p ng-bind="FirstPostController.posts[0].entry"></p>
    </div>
</header>

<main ng-bind-html="FirstPostController.posts[0].output | unsafe">
</main>

<nav class="pagination">
    <div class="wrapper" ng-show="FirstPostController.posts[1]">
         <a class="pull-left"  ng-href="/articles/{{FirstPostController.posts[1].visible_id}}">
             <div class="circle pull-left"><-</div>
             <div class="pull-left next-text">
                 <p class="small-font">Предыдущая запись</p>
                 <p class="title">{{FirstPostController.posts[1].title}}</p>
             </div>
         </a>

    </div>
</nav>

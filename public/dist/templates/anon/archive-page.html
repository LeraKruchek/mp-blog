<div class="wrapper">
    <go-home><img class="logo" src="/public/dist/images/logo.png"></go-home>
    <nav class="primary archive">
        <ul>
            <li>
                <a class="link-chosen">Архив</a>
            </li>
            <li>
                <a ui-sref="anon.info" class="link-to-choose">Инфо</a>
            </li>

        </ul>
    </nav>
    <div class="archive-posts">
        <div  class="item" ng-repeat="post in ArchiveCtrl.posts">
            <a ng-href="/articles/{{post.visible_id}}" class="post-image" ng-back-image="{{post.miniature}}" >
            </a>
            <p class="title">{{post.title}}</p>
            <p class="small-font">{{post.date | rusDate}}</p>
        </div>
    </div>
</div>

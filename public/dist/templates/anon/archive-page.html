<div class="wrapper">
    <img class="logo" src="/public/dist/images/logo-admin.png">
    <nav class="primary archive">
        <ul>
            <li>
                <a class="link-chosen">Архив</a>
            </li>
            <li>
                <a ui-sref="anon.info" class="link-to-choose">Инфо</a>
            </li>

        </ul>
    </nav>
    <div class="archive-posts">
        <a ng-href="/articles/{{post.visible_id}}" class="item" ng-repeat="post in ArchiveCtrl.posts">
            <div class="post-image" ng-back-image="{{post.miniature}}" >
            </div>
            <p class="title">{{post.title}}</p>
            <p class="small-font">{{post.date | rusDate}}</p>
        </a>
    </div>
</div>

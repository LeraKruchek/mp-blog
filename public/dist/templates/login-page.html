<section class="login">
    <img src="/public/dist/images/logo-admin.png">
    <form ng-submit="LoginCtrl.login()" class="small-font">
        <label>
            Логин
        <input type="text" ng-model="LoginCtrl.name">
        </label>
        <label>
            Пароль
        <input type="password" ng-model="LoginCtrl.password">
        </label>
        <input type="submit" value="Войти">
    </form>
</section>

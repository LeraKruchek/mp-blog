<div class="wrapper admin-wrapper">
    <img class="logo" src="/public/dist/images/logo-admin.png">
    <p class="exit small-font" >Режим редактирования, <a href="#">выйти</a></p>
    <nav class="primary">
        <ul>
            <li>
                <a ng-href="#">Архив</a>
            </li>
            <li>
                <a ng-href="#">Инфо</a>
            </li>

        </ul>
    </nav>
<div class="archive-posts">

    <a ui-sref="admin.new" class="item  add-new">
        <div  class="post-image" >
           <div class="circle">
           </div>
        </div>
    </a>

    <div class="item" ng-class="{'hidden': post.state == 'hidden' || post.state == 'draft'}"   ng-repeat="post in AdminCtrl.posts">
    <div class="post-image" ng-back-image="{{post.background}}" >
        <div class="controls">
            <a class="edit" ng-href="admin/edit/{{post.visible_id}}"></a>
            <a class="delete" ng-href  ng-click="AdminCtrl.deletePost(post._id, $index)" ></a>
        </div>
    </div>
    <p class="title">{{post.title}}</p>
    <p class="small-font">{{post.date | rusDate}}</p>
    </div>
</div>
</div>

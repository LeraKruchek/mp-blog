<div class="wrapper">
    <img class="logo" src="/public/dist/images/logo-admin.png">
    <p class="exit small-font" ng-controller="LoginController as LoginCtrl">Режим редактирования, <a href class="simple-link" ng-click="LoginCtrl.logout()">выйти</a></p>
    <nav class="primary archive">
        <ul>
            <li>
                <a class="link-chosen">Архив</a>
            </li>
            <li>
                <a class="link-to-choose" ui-sref="admin.edit-info">Инфо</a>
            </li>

        </ul>
    </nav>

<div class="archive-posts">
    <a ui-sref="admin.new" class="item  add-new">
        <div  class="post-image hover-effects" >
           <div class="circle">
           </div>
        </div>
    </a>

    <div class="item" ng-class="{'hidden': post.state == 'hidden' || post.state == 'draft'}"   ng-repeat="post in AdminCtrl.posts">
    <div class="post-image hover-effects" ng-back-image="{{post.miniature}}" >
        <div class="controls" >
            <a class="edit"  ng-href="/admin/edit/{{post.visible_id}}" ></a>
            <a class="delete" href message="Подтвердите удаление" title={{post.title}} ng-really-click="AdminCtrl.deletePost(post._id, $index)" ></a>
        </div>
    </div>
    <p class="title">{{post.title}}</p>
    <p class="small-font">{{post.date | rusDate}}</p>
    </div>
</div>
</div>

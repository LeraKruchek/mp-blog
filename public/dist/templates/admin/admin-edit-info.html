<section class="editor small-font" >
    <h1>Редактирование инфо</h1>
    <form name="postForm">
        <div class="pull-right">
            <button class="add-tag" ng-add-tag="p" output="EditPostCtrl.post.output">P tag</button>
            <button class="add-tag"  ng-add-tag="img" output="EditPostCtrl.post.output">Img tag</button>
            <button class="add-tag"  ng-add-tag="figcaption" output="EditPostCtrl.post.output">Figcaption tag</button>
            <button class="add-tag"  ng-add-tag="a" output="EditPostCtrl.post.output">A tag</button>
        </div>
        <label>
            Содержимое (HTML)
            <textarea ng-model="EditPostCtrl.post.output"  class="contenteditable"></textarea>
        </label>
    </form>
</section>

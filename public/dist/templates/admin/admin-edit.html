<section class="editor small-font" >
    <h1>Редактирование статьи</h1>
    <form name="postForm">
        <div class="half pull-left">
            <label>
                Ссылка на главное изображение
                <input type="text" ng-model="EditPostCtrl.post.background">
            </label>
            <label>
                Название статьи
                <input type="text" ng-model="EditPostCtrl.post.title">
            </label>
            <label>
                ID статьи в адресной строке
                <input type="text" ng-model="EditPostCtrl.post.visible_id">
            </label>
        </div>
        <div class="half pull-right">
            <label>
                Ссылка на изображение в архиве (миниатюра)
                <input type="text" ng-model="EditPostCtrl.post.miniature">
            </label>
            <label>
                Вводный текст
                <textarea ng-model="EditPostCtrl.post.entry"></textarea>
            </label>
        </div>
        <div class="pull-right">
            <button class="add-tag" ng-add-tag="p" output="EditPostCtrl.post.output">P tag</button>
            <button class="add-tag"  ng-add-tag="img" output="EditPostCtrl.post.output">Img tag</button>
            <button class="add-tag"  ng-add-tag="figcaption" output="EditPostCtrl.post.output">Figcaption tag</button>
            <button class="add-tag"  ng-add-tag="a" output="EditPostCtrl.post.output">A tag</button>
            <button class="add-tag"  ng-add-tag="h2" output="EditPostCtrl.post.output">H2 tag</button>
        </div>
        <label>
            Содержимое статьи (HTML)
            <textarea ng-model="EditPostCtrl.post.output"  class="contenteditable"></textarea>
        </label>
    </form>
</section>
<header ng-back-image-overlay={{EditPostCtrl.post.background}}>
    <div class="wrapper">
        <img class="logo" src="/public/dist/images/logo.png">
        <nav class="primary">
            <ul>
                <li>
                    <a>Архив</a>
                </li>
                <li>
                    <a>Инфо</a>
                </li>

            </ul>
        </nav>
        <div class="min-wrapper">
            <h1 ng-bind="EditPostCtrl.post.title"></h1>
            <time class="small-font" ng-bind="EditPostCtrl.post.date | rusDate" ng-show="EditPostCtrl.post.date"></time>
            <p ng-bind="EditPostCtrl.post.entry"></p>
        </div>
    </div>
</header>

<main ng-bind-html="EditPostCtrl.post.output | deleteCR | unsafe"></main>

<div class="result_action">
    <label class="small-font">
        <input type="checkbox" ng-model="EditPostCtrl.state">
        Скрыть статью
    </label>
    <button class="btn-result btn-ok" ng-disabled="postForm.$invalid" message="Сохранить изменения?" title={{EditPostCtrl.post.title}} ng-really-click="EditPostCtrl.savePost()">Применить</button>
    <button class="btn-result btn-cnl" ui-sref="admin.archive">Отменить и уйти</button>
</div>

<header back-image={{FirstPostController.posts[0].background}}>
    <div class="wrapper">
    <img class="logo" src="/public/dist/images/logo.png">
    <nav-primary></nav-primary>
    <h1>{{FirstPostController.posts[0].title}}</h1>
    <time>{{FirstPostController.posts[0].date | rusDate}}</time>
    <p>{{FirstPostController.posts[0].entry}}</p>
    </div>
</header>

<main ng-bind-html="FirstPostController.posts[0].output | sanitize">
</main>

<nav class="pagination">
    <div class="wrapper" ng-show="FirstPostController.posts[1]">
         <a class="pull-right"  ng-href="/articles/{{FirstPostController.posts[1].visible_id}}">
             <div class="circle pull-right">-></div>
             <div class="pull-right next-text">
                 <p class="next">Следующая запись</p>
                 <p class="title">{{FirstPostController.posts[1].title}}</p>
             </div>
         </a>

    </div>
</nav>
